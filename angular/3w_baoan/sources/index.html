<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #mask{
            position: absolute;
            left:0;
            top:0;
            width:100%;
            height: 100%;
            background: #000;
            opacity: 0.6;
        }
        #modal{
            position: absolute;
            width: 600px;
            height: 400px;
            top:50px;
            left:-300px;
            margin-left: 50%;
            background: #fff;
            border-radius: 10px;
        }
        #modal>button{
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: larger;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('modal').style.display='block';
    document.getElementById('mask').style.display='block'">打开</button>
    <div id="mask"></div>
    <div id="modal">
        <button onclick="document.getElementById('modal').style.display='none';
        document.getElementById('mask').style.display='none'">关闭</button>
    </div>
</body>
</html>
