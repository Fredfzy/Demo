<ion-view cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button button-icon icon-accessory ion-chevron-left" ng-click="goBack1()"></a>
        <h1 class="title">{{name}}</h1>
    </ion-header-bar>
    <ion-content class="gray-bg">
        <ion-refresher pulling-text="刷新数据" on-refresh="doRefresh()" spinner="lines"></ion-refresher>
        <div id="mod-form"></div>
        <div class="item" style="margin-top: 10px;">
            <div>{{name}}附件</div>
            <c-upload preset="proFileIds" output="$parent.proFileIds" output-type="arr"></c-upload>
        </div>
        <div>
            <v-files input="proFileIds" ng-if="proFileIds&&flagDrop"></v-files>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button class="button button-balanced icon ion-ios-checkmark-empty" ng-click="submit(formData)">
                <i class=""></i>
                提交
            </button>
            <button class="button button-assertive button-outline icon ion-ios-close-outline" ng-if="flagDrop"
                    ng-click="drop()">
                放弃
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
