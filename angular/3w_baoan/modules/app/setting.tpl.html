<ion-view>
    <ion-header-bar class="bar-balanced">
        <a class="button button-icon icon ion-ios-arrow-left"
           ui-sref="main.app"></a>
        <h1 class="title">个人设置</h1>
    </ion-header-bar>
    <ion-content class="gray-bg">
        <div class="list">
            <div class="item item-divider">
                个人信息
            </div>
            <div class="item item-input">
                <span class="input-label">姓名:</span>
                <div ng-bind="userInfo.name"></div>
            </div>
            <div class="item item-input">
                <span class="input-label">部门:</span>
                <div ng-bind="userInfo.groupName"></div>
            </div>
            <div class="item item-input">
                <span class="input-label">岗位:</span>
                <div ng-bind="userInfo.roleName"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
