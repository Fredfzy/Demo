<ion-view>
    <ion-header-bar class="bar-balanced">
        <a class="button button-icon icon ion-ios-arrow-left"
           ui-sref="main.app"></a>
        <h1 class="title">版本信息</h1>
    </ion-header-bar>
    <ion-content class="gray-bg">
        <div class="list white-bg">
            <div class="item item-input">
                <span class="input-label">版本号:</span>
                <div ng-bind="version"></div>
            </div>
            <div class="item item-input item-stacked-label">
                <span class="input-label">pc端应用地址:</span>
                <div ng-bind="domain"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
