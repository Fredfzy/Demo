<ion-view>
    <ion-header-bar class="bar-positive">
        <a class="button button-icon icon ion-ios-arrow-left"
           ng-click="back()"></a>
        <h1 class="title">交易情况</h1>
    </ion-header-bar>
    <ion-content style="color:#444;background-color: #f2f2f2;">
        <p style="height: 35px;background: #fff;line-height: 35px;padding-left: 15px;margin: 0;">销售订单</p>
        <div>
            <div class="row" style="text-align: center;padding: 0;">
                <div class="col">编号</div>
                <div class="col">负责人</div>
                <div class="col">金额</div>
                <div class="col">交易时间</div>
            </div>
            <div class="row" ng-repeat="item in salesList[sales[0].tableKey]"
                 ng-click="openSaleDetail(sales[0].tableKey,item,$index)"
                 style="text-align: center;padding: 0;margin-top: 0;">
                <div class="col">{{item.flowId}}</div>
                <div class="col">{{item.handlerName}}</div>
                <div class="col">{{item.money|currency:'￥'}}</div>
                <div class="col">{{item.handleDate|date:'yyyy-MM-dd HH:mm:ss'}}</div>
            </div>
        </div>
        <p style="height: 35px;background: #fff;line-height: 35px;padding-left: 15px;margin: 10px 0 0;">回款</p>
        <div>
            <div class="row" style="text-align: center;padding: 0;">
                <div class="col">编号</div>
                <div class="col">负责人</div>
                <div class="col">金额</div>
                <div class="col">交易时间</div>
            </div>
            <div class="row" ng-repeat="item in salesList[sales[1].tableKey]"
                 style="text-align: center;padding: 0;margin-top: 0;">
                <div class="col">{{item.flowId}}</div>
                <div class="col">{{item.handlerName}}</div>
                <div class="col">{{item.money|currency:'￥'}}</div>
                <div class="col">{{item.handleDate|date:'yyyy-MM-dd HH:mm:ss'}}</div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="flagMore" on-infinite="loadMore()" distance="3%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
