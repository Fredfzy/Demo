<ion-view>
    <ion-header-bar class="bar-positive">
        <a class="button button-icon icon ion-ios-arrow-left"
           ng-click="back()"></a>
        <h1 class="title">销售记录</h1>
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="openModal()"></button>
    </ion-header-bar>
    <ion-content style="color:#444;background-color: #f2f2f2;">
        <div ng-repeat="item in handles" class="main-list"
             style="height: 150px;margin: 0px 0px 10px;">
            <div>
                {{item.creatorName}}
            </div>
            <span style="top: 10px;left: 65px;font-size: 18px;">
                {{item.creatorName}}
            </span>
            <!--<span ng-click="openModal(item)"-->
            <!--style="width: 50px;line-height: 40px;height: 40px;text-align: center;top: 0px;right: 0px;color: #33cc99;">-->
            <!--编辑-->
            <!--</span>-->
            <span style="color: #999;left: 65px;top: 38px;height: 40px;overflow: auto;">
                {{item.name}}
            </span>
            <span style="left: 65px;bottom: 47px;white-space: nowrap;max-width: 199px;text-overflow: ellipsis;overflow: hidden;height: 20px;color: #999;font-size: 13px;">
                类型：{{item.typeName}}
            </span>
            <span style="left: 65px;bottom: 26px;color: #999;font-size: 13px;">
                跟踪时间：{{item.created_date|date:'yyyy年MM月dd日 HH:mm:ss'}}
            </span>
            <span style="color: #999;bottom: 5px;font-size: 13px;left: 65px;">
                预警时间：{{item.alertDate?(item.alertDate|date:'yyyy年MM月dd日 HH:mm:ss'):'无预警'}}
        </span>
        </div>
        <div ng-if="!handles" style="font-size: 16px;text-align: center;margin-top: 40%;">暂无数据</div>
    </ion-content>
</ion-view>
