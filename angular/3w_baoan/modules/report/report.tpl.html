<ion-view view-title="{{name+'报表'}}" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button button-icon icon ion-ios-arrow-left"
           ui-sref="{{backUrl}}"></a>
        <h1 class="title" ng-bind="name+'报表'"></h1>
    </ion-header-bar>
    <ion-content class="dark-gray-bg">
        <div class="list">
            <ion-refresher ng-if="list.length" pulling-text="下拉刷新..." on-refresh="doRefresh()" spinner="lines">
            </ion-refresher>
            <div class="item item-divider text-center" ng-click="openSearch()">
                权限组：{{priName}}
            </div>
            <div id="rep-view"></div>
            <!--<ion-infinite-scroll-->
            <!--ng-if="flagMore"-->
            <!--on-infinite="doLoad()"-->
            <!--distance="1%">-->
            <!--</ion-infinite-scroll>-->
        </div>
        <div class="text-center" style="margin-top: 50%" ng-if="!list">
            <ion-spinner></ion-spinner>
        </div>
        <div class="text-center" style="margin-top: 50%" ng-if="list&&!list.length">
            <h4 class="balanced">暂无可见报表</h4>
        </div>
    </ion-content>
</ion-view>
<script id="modal-searcher.tpl.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-balanced">
            <h1 class="title">高级查询</h1>
            <button class="button  button-icon icon ion-ios-close-empty" ng-click="close()"></button>
        </ion-header-bar>
        <ion-content class="gray-bg">
            <div id="search-view"></div>
        </ion-content>
        <ion-footer-bar class="item-input-inset">
            <button class="button button-full button-balanced icon ion-ios-search-strong"
                    ng-click="search(searchData)">
                确认搜索
            </button>
        </ion-footer-bar>
    </ion-modal-view>
</script>
