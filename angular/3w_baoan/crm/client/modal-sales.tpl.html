<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">销售记录</h1>
        <button class="button  button-icon icon ion-ios-close-empty" ng-click="close()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input">
                <span class="input-label">跟进客户</span>
                <crm-clients output="formData.customerId"></crm-clients>
            </div>
            <div class="item item-input">
                <span class="input-label">跟进时间</span>
                <c-datepicker output="formData.occurDate" type="date"></c-datepicker>
            </div>
            <div class="item item-input">
                <span class="input-label">跟进方式</span>
                <crm-options src="saletrack_type" label="跟进方式" output="formData.type"></crm-options>
            </div>
            <div class="item item-input">
                <span class="input-label">销售记录</span>
                <textarea rows="10" ng-model="formData.content"></textarea>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="item-input-inset">
        <button class="button button-full button-balanced icon ion-android-done"
                ng-click="create()">
        </button>
    </ion-footer-bar>
</ion-modal-view>
